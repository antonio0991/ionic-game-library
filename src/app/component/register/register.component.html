<ion-header>
  <ion-toolbar>
    <ion-title>{{modalName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="form">

  <form [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6
        characters</ion-note>
    </ion-item>
    <div class="modal">
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input placeholder="Nome"  formControlName="nome"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-datetime placeholder="Data de nascimento" max="2022" min="1910" formControlName="dtNasc"
          display-format="MMM DD, YYYY"></ion-datetime>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input placeholder="CPF" (ionChange)="updateWithMask($event)" formControlName="cpf"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input placeholder="EndereÃ§o" formControlName="endereco"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input placeholder="URL foto de perfil" formControlName="foto"></ion-input>
      </ion-item>
    </div>
    <div class="botoes">
      <ion-button color="danger" (click)="close()">Cancelar</ion-button>
      <ion-button color="success" (click)="register()">Salvar</ion-button>
    </div>
  </form>
</ion-content>
