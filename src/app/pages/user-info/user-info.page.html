<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="img-container">
        <img src={{user.foto}} />
      </div>
      <ion-card-title>{{user.nome}}</ion-card-title>
      <ion-card-subtitle>Idade: {{user.idade}} anos</ion-card-subtitle>
      <ion-card-subtitle>CPF: {{user.cpf}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Endereço: {{user.endereco}}
    </ion-card-content>
  </ion-card>
</ion-content>
